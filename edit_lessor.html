<!-- templates/edit_lessor.html -->
{% extends "base.html" %}

{% block content %}
    <div class="container">
        <h1>Edit Lessor</h1>
        
        <form method="POST">
            <div>
                <label for="company_name">Company Name:</label>
                <input type="text" id="company_name" name="company_name" value="{{ lessor[1] }}" required>
            </div>
            <div>
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" value="{{ lessor[2] }}" required>
            </div>
            <div>
                <label for="agreement_number">Agreement Number:</label>
                <input type="text" id="agreement_number" name="agreement_number" value="{{ lessor[3] }}" required>
            </div>
            <button type="submit">Update Lessor</button>
        </form>
        
        <a href="{{ url_for('lessors') }}">Back to Lessors</a>
    </div>
{% endblock %}
