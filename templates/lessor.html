<!-- templates/lessors.html -->
{% extends "base.html" %}

{% block content %}
    <div class="container">
        <h1>Lessors</h1>
        
        <form method="POST">
            <div>
                <label for="company_name">Company Name:</label>
                <input type="text" id="company_name" name="company_name" required>
            </div>
            <div>
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>
            </div>
            <div>
                <label for="agreement_number">Agreement Number:</label>
                <input type="text" id="agreement_number" name="agreement_number" required>
            </div>
            <button type="submit">Add Lessor</button>
        </form>
        
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Company Name</th>
                    <th>Address</th>
                    <th>Agreement Number</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for lessor in lessors %}
                    <tr>
                        <td>{{ lessor[0] }}</td>
                        <td>{{ lessor[1] }}</td>
                        <td>{{ lessor[2] }}</td>
                        <td>{{ lessor[3] }}</td>
                        <td>
                            <a href="{{ url_for('edit_lessor', id=lessor[0]) }}">Edit</a>
                            <form method="POST" action="{{ url_for('delete_lessor', id=lessor[0]) }}" style="display:inline;">
                                <button type="submit">Delete</button>
                            </form>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        
        <a href="{{ url_for('index') }}">Go to Menu</a>
    </div>
{% endblock %}
