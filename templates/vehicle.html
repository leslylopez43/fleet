<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Data</title>
</head>
<body>
    <h1>Vehicle Data</h1>
    <form action="{{ url_for('vehicles') }}" method="POST">
        <label for="search">Search for Vehicle:</label>
        <input type="text" name="search" id="search">
        <button type="submit">Search</button>
    </form>
    <table border="1">
        <thead>
            <tr>
                <th>Registration Number</th>
                <th>Make</th>
                <th>Model</th>
                <th>Colour</th>
                <th>Fuel</th>
                <th>Mileage</th>
                <th>Actions</th> <!-- Add a new table header for actions -->
            </tr>
        </thead>
        <tbody>
            {% for vehicle in vehicles %}
            <tr>
                <td>{{ vehicle[1] }}</td>
                <td>{{ vehicle[2] }}</td>
                <td>{{ vehicle[3] }}</td>
                <td>{{ vehicle[4] }}</td>
                <td>{{ vehicle[5] }}</td>
                <td>{{ vehicle[6] }}</td>
                <td>
                    <a href="{{ url_for('update_vehicle', id=vehicle[0]) }}">Edit</a> <!-- Edit button -->
                </td>
            </tr>
            {% endfor %}
