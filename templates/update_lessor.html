{% extends "base.html" %}
{% block title %}Update Lessor{% endblock %}

{% block content %}
<body>
    <h1>Update Lessor</h1>
    <form method="post" action="{{ url_for('update_lessor', id=lessor[0]) }}">
        <label for="company_name">Company Name:</label>
        <input type="text" id="company_name" name="company_name" value="{{ lessor[1] }}" required><br><br>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" value="{{ lessor[2] }}" required><br><br>

        <label for="agreement_number">Agreement Number:</label>
        <input type="text" id="agreement_number" name="agreement_number" value="{{ lessor[3] }}" required><br><br>

        <input type="submit" value="Update Lessor">
    </form>
</body>
{% endblock %}
