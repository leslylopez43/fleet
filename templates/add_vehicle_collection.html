<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Vehicle Collection</title>
</head>
<body>
    <h1>Add Vehicle Collection</h1>
    <form action="/add_vehicle_collection" method="POST">
        <label for="registration_number">Registration Number:</label>
        <input type="text" id="registration_number" name="registration_number" required><br>

        <label for="driver_name">Driver Name:</label>
        <input type="text" id="driver_name" name="driver_name" required><br>

        <label for="collection_location">Collection Location (Postcode):</label>
        <input type="text" id="collection_location" name="collection_location" required><br>

        <label for="drop_place">Drop Place (Postcode):</label>
        <input type="text" id="drop_place" name="drop_place" required><br>

        <!-- Date and time are added automatically -->

        <input type="submit" value="Submit">
    </form>
</body>
</html>
