<!DOCTYPE html>
<html>
<head>
    <title>Add Vehicle</title>
</head>
<body>
    <h1>Add Vehicle</h1>
    <form method="POST">
        <label for="registration_number">Registration Number:</label>
        <input type="text" id="registration_number" name="registration_number" required><br>
        <label for="make">Make:</label>
        <input type="text" id="make" name="make" required><br>
        <label for="model">Model:</label>
        <input type="text" id="model" name="model" required><br>
        <label for="colour">Colour:</label>
        <input type="text" id="colour" name="colour" required><br>
        <label for="fuel">Fuel:</label>
        <input type="text" id="fuel" name="fuel" required><br>
        <label for="Mileage">MILLEAGE:</label>
        <input type="text" id="mileage" name="mileage" required><br>
        <button type="submit">Add Vehicle</button>
    </form>
    <a href="/">Back to Home</a>
</body>
</html>
